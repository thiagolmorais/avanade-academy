
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		// tests
		sumAll([1,4]); //return 10
		sumAll([4,1]); //return 10
		sumAll([5,10]); //return 45
		sumAll([10,5]); //return 45

		function sumAll(arg) {
			var sum = 0
			if (arg[0] > arg[1]) {
				arg = invertArray(arg)
			}
			while(arg[0] <= arg[1]){
				sum += arg[0];
				arg[0]++;
			}
			console.log(sum)
		}

		function invertArray(array){
			var aux = array[0];
			array[0] = array[1];
			array[1] = aux;
			return array
		}
	</script>
</body>
</html>
