<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="container-box">
			<div class="item">
				<input type="text" id="inputForm" placeholder="Digite algo">
				<button id="submitButton">OK</button>
			    <br>
			    <br>
			    <div id="userText"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var form = document.getElementById('submitButton');
		form.addEventListener('click', function(event){
			var text = document.getElementById('inputForm').value;  
			var div = document.getElementById('userText');
			var p = document.createElement('p');
			p.textContent = text;
			div.appendChild(p)
		});
	</script>
</body>
</html>
