<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="container-box">
			<div class="item">
				<input type="text" id="inputForm" placeholder="Digite algo">
			    <br>
			    <br>
			    <div>
			    	<p id="userText"></p>
			    </div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var form = document.getElementById('inputForm');
		form.addEventListener('keyup', function(event){
			var p = document.getElementById('userText');
			p.textContent = document.getElementById('inputForm').value;
		});
	</script>
</body>
</html>
