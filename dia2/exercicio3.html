<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="container-box">
			<div class="item">
				<input type="text" id="inputForm" placeholder="O nome de uma fruta">
			    <br>
			    <br>
			    <br>
			    <div>
			    	<img id="userText" class="figure">
			    </div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var Fruta = function(name, image){
			this.name = name;
			this.image = image;
		}

		var frutas = []
		frutas.push(new Fruta('abacaxi', 'abacaxi.png'));
		frutas.push(new Fruta('uva', 'uva.png'));
		frutas.push(new Fruta('manga', 'manga.png'));
		frutas.push(new Fruta('abacate', 'abacate.png'));
		frutas.push(new Fruta('caju', 'caju.png'));

		var form = document.getElementById('inputForm');
		form.addEventListener('keyup', function(){
			var fruta = document.getElementById('inputForm').value
			for (var i = frutas.length - 1; i >= 0; i--) {
				if (fruta == frutas[i].name) {
					var image = document.getElementById('userText');
					var url = "img/"+frutas[i].image
					image.src = url
				}
			}
		});
	</script>
</body>
</html>
